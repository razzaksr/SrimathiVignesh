<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1 align="center">Find a job & grow your career</h1>
    <form>
        <table align="center" cellspacing="10px" cellpadding="10px">
            <tbody>
                <tr>
                    <td>
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="FirstName"/>
                    </td>
                    <td>
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="LastName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email Address</label>
                        <input type="email" name="primary" placeholder="Primary Email"/>
                    </td>
                    <td>
                        <label>Alrernate Email Address</label><br/>
                        <input type="email" name="secondary" placeholder="Secondary Email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Choose Password</label><br/>
                        <input type="password" name="choose" placeholder="Choose password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password</label><br/>
                        <input type="password" name="confirm" placeholder="Confirm password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile Number</label><br/>
                        <input type="tel" name="mobile" placeholder="Mobile number"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Upload Resume</label><br/>
                        <input type="file" name="resume" placeholder="Upload profile"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Profile Type</label><br/>
                        <input type="radio" name="profile" value="fresher"/>Fresher
                        <input type="radio" name="profile" value="experienced"/>Experienced
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="promotion" value="whatsapp"/>Send me important updates onWhatsApp
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Register now</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
