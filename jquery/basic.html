<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery basic Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("button").click(()=>{
                alert("Button clicked")
            })

            /*
            $("#cosmo").click(()=>{
                alert("Button clicked")
            })
            */

            $("#alpha").click(()=>{
                $("#alpha").text("Button double clicked")
            })
            $(".beta").mouseenter(()=>{
                $(".beta").css("backgroundColor","black")
                $(".beta").css("color","maroon")
            })
            $(".beta").mouseleave(()=>{
                $(".beta").css("backgroundColor","white")
                $(".beta").css("color","black")
            })
        })
    </script>
</head>
<body>
    <button id="cosmo">Hai</button>
    <button id="alpha">Hai There</button>
    <button class="beta">Hai, how you doing?</button>
</body>
</html>
