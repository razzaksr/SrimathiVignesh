<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form name="Components" method="get" action="#">
        <div>
            <label>Enter the date</label>
            <input type="date" name="dateOfBirth"/>
        </div>
        <div>
            <label>Select an Department</label>
            <select name="department" multiple>
                <option>CSE</option><option>IT</option>
                <option>AI&ML</option><option>AI&DS</option>
            </select>
        </div>
        <div>
            <label>Select an College options</label>
            <input type="checkbox" name="college1" value="PSG" />PSG Tech
            <input type="checkbox" name="college2" value="kumaraguru" />Kumaraguru
            <input type="checkbox" name="college3" value="cit" />CIT
        </div>
        <div>
            <label>Upload Certificate</label>
            <input type="file" name="document" />
        </div>
        <div>
            <label>Choose City</label>
            <input type="radio" name="city" value="Chennai" />Chennai
            <input type="radio" name="city" value="Coimbatore" />Coimbatore
        </div>
        <!-- <input type="submit" value="Apply" />
        <input type="reset" value="Clear"/> -->
        <button type="submit">Apply</button>
        <button type="reset">Reset</button>
        <input type="button" value="SignUP" />

    </form>
</body>
</html>
